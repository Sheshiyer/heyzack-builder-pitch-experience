
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyZack | Building Automation Showcase</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-blue: #243984;
            --brand-pink: #E82F89;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAFBFC;
            color: #2E2D2C;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .gradient-text {
            background: linear-gradient(135deg, var(--brand-blue) 0%, var(--brand-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--brand-blue) 0%, var(--brand-pink) 100%);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(232, 47, 137, 0.4);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        @keyframes subtle-zoom {
            0% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-subtle-zoom {
            animation: subtle-zoom 20s infinite alternate ease-in-out;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.8s forwards ease-out;
        }
        @keyframes scale-up {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-up {
            animation: scale-up 0.5s forwards cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--brand-blue);
            border-radius: 10px;
        }
    </style>
